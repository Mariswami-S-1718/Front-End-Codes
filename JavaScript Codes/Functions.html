<script>
    // Functions Declaration:
    function greet1(name){
        console.log('Hello!', name);
    }
    greet1('Mariswamy');

    // Function Expression:
    var greet2 = function(name){
        console.log('Hello!', name);
    }
    greet2('Siri');

    // Arrow Function:
    var greet3 = (name) => {
        console.log('Hello!',name);
    }
    greet3('Sui');
