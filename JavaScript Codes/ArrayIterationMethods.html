<script>
    arr = [11, 12, 13, 14];
    //WAC to display all elements of an array
    for (let i = 0; i <= 3; i++) {
        console.log("Element at index", i, " is:", arr[i]);
    }

    arr.forEach((element, index)=> {
        console.log("Element at index", index, " is:", element);
    })
                // OR
    arr.forEach((element, index)=> {
        console.log(`Element at index ${index} is ${element}`);
    })

    //WAC to display all even elements from arr2
    /* forEach() : Executes a function once for a each array element */
    arr2 = [21, 22, 23, 24];
    even = [];
    odd = [];

    arr2.forEach((ele)=> {
        if (ele % 2 == 0) {
            even.push(ele);
        } else {
            odd.push(ele);
        }
    });
    console.log('Even array is', even);
    console.log('odd array is', odd);

    //WAC to find the sum of array,
    /* reduce() : reduce a array to single value by applaying a function*/
    arr3 = [1, 2, 3, 4, 5];
    addition = arr3.reduce((sum, ele) => sum+ele, 0);
    console.log("Sum of Array is: ", addition);

    //WAC to find the product of array
    product = arr3.reduce((pro, ele) => {return pro*ele}, 1);
    console.log("Sum of Array is: ",product);

    //WAC to filter all even elements from arr5
    /* filter() : It filter an elements by some test case and create new array if test case is passed */
    arr5 = [1, 2, 3, 4, 5];
    console.log('Even array is:', arr5.filter(ele => ele % 2 == 0)); // [2, 4]

    //WAC to find the square of each element of arr6
    /* map() : It creates a new array by applying a specific function to each element of an existing array.
    iT does not modify the the existing array but instead it return new array based on the function. */
    
    arr6 = [1, 2, 3, 4, 5];
    square = arr6.map(ele => ele * ele);
    console.log('Square Array:', square); //[1, 4, 9, 16, 25]

</script>
