<script>

    //Arithmetic Operators:
    // +, -, *, /, %, **, ++, --
    console.log(10 % 5);
    console.log(2 ** 3); //Exponential (power)

    //Comparison Operators:
    // <, >, <=, >=, ==, ===, !=, !==
    console.log(10>5);

    console.log(30 == '30');    //value
    console.log(30 === '30');   //value + Data Type

    console.log(30 != '30');    //value
    console.log(30 !== '30');   //value + Data Type

    //Logical Operators: &&, ||, !
    console.log(true && false); //false
    console.log(true || false); //true
    console.log(!true); //false

    //Ternary Operator:
    console.log((10>5) ? '10 is Greater' : '10 is Smaller');

    //Typeof Operators
    console.log(typeof 'Mariswamy');    //String

</script>
