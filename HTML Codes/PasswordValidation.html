<!DOCTYPE html>
<html lang="en">
<head>
    <title>Password Validation</title>
</head>
<body>
    <h2>Password Validation</h2>

    <fieldset>
        <legend><b>Password Info</b></legend>

    <form>
    <label>Password:</label>
    <input type="text" required
    pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*[\d])(?=.*[!@#$%&*?])[a-zA-Z\d!@#$%&*?]{8,}$">
    <br><br>

    <button>Submit</button>
    <input type="reset">

    </form>

    </fieldset>
</body>
</html>


<!--

pattern=".{8,}" = It allows you to enter the any charcter but you won't able to enter the new line character

\d or 0-9       = enter numbers

^(?=.*[A-Z])(?=.*[a-z])(?=.*[\d])[a-zA-Z\d]{8,}$   = lookahead pattern (At least one uppercase letter, one lowercase and one digit.)



^(?=.*[A-Z])(?=.*[a-z])(?=.*[\d])(?=.*[!@#$%&*?])[a-zA-Z\d!@#$%&*?]{8,}$   = Strong Password Validation 
(must contain 8 characters, must include uppercase, lowercase, digits and special character).

-->
