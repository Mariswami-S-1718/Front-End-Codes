<!DOCTYPE html>
<html lang="en">
<head>
    <title>Example</title>
    <style>
        ul>li:first-child {
            color: red;
        }
        ul>li:last-child {
            color: blue;
        }
        ul>ol:nth-of-type(1) {
            color: aqua;
        }
    </style>
</head>
<body>
    <ul>
        <li>Names:</li>
        <ol>
            <li>Pooja</li>
            <li>Akash</li>
        </ol>
        <li>City:</li>
        <ol>
            <li>Pune</li>
            <li>Nagpur</li>
        </ol>
        <li>Phone:</li>
    </ul>
</body>
</html>
