<script>
    // Parent class
    class Product {
        constructor(name, price) {
            this.name = name;
            this.price = price;
        }

        display() {
            console.log(`Product Name is ${this.name} and Product Price is ${this.price}`);
        }
    }
        // Child class
        class Book extends Product {
            constructor(author, name, price) {
                super(name, price); // call the parents class's constructor
                this.author = author; // Add a new property
            }
                display() {
                    super.display(); // call the parent method
                    console.log("Author is ", this.author); 
                }
        }

        b1 = new Book("Cristiano Ronaldo", "Suiii",250);
        b1.display();


        class Pen extends Product {
            constructor(name, price, color) {
                super(name, price);
                this.color = color;
            }

            display() {
                super.display();
                console.log("Pen color is ", this.color);
            }
        }
        p1 = new Pen("Reynolds Bright", 5, 'Blue');
        p1.display();
</script>
