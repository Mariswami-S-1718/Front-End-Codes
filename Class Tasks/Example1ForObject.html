<script>
    
    //Example 1: OOP's
    class Employee {
        work() {
            console.log("Working");
        }
        eat() {
            console.log("Eating");
        }
        code() {
            console.log("Coding");
        }
    }
    e1 = new Employee();
    e2 = new Employee();

    e1.work(); //Working
    e1.eat(); // Eating

    e2.code(); //Coding

</script>
