<!DOCTYPE html>
<html lang="en">
<head>
    <title>Descendant Selector</title>
    <style>

        /* Selects all the Childs of Div (p) */
        div p {
            color: red;
        }
    </style>
</head>
<body>
    <div>
        <h3>This is a Heading Inside the div Tag.</h3>
        <p>This p inside div will we styled.</p>
        <span>
            <p>Para wrapped into span.</p>
        </span>
    </div>

        <p>The World is Full of Fascinating People.</p>
        <p>This p is outside the div tag it won't be styled.</p>
</body>
</html>
