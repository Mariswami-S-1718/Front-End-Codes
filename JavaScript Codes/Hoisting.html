<script>

    // Function Declarations are Hoisted
    add(10, 20);
    function add(a, b) {
        console.log(a+b); // 30
    }

    // Function Expressions are not Hoisted
    sub(20, 10);
    let sub = function(a, b) {
        console.log(a-b); // referance error
    }

</script>
