<!DOCTYPE html>
<html lang="en">
<head>
    <title>ID And Class Selectors</title>
    <style>

        /* ID selector: selects an element using ID (#ID). */
        #main_heading {
            color: red;
        }

        #sub_heading {
            color: blue;
        }

        /* Class Selector: selects an Element using Class Name (.class) */
        .styled_para {
            font-family: cursive;
            font-weight: bold;
        }

        .clr {
            background-color: lightcoral;
        }
    </style>
</head>
<body>
    <h3 id="main_heading">Main Heading 1</h3>
    <p class="styled_para">Lorem ipsum dolor sit amet.</p>

    <h3 id="sub_heading">Heading 2</h3>
    <p class="styled_para clr">Lorem ipsum dolor sit amet.</p>
</body>
</html>
