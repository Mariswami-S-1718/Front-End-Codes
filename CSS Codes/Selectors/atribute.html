<!DOCTYPE html>
<html lang="en">
<head>
    <title>Attribute Selector</title>
    <style>

        /* Selects Element using Attribute */
        input[type="text"],p {
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <p>Lorem ipsum dolor sit amet.</p>
    <input type="text">
    <input type="emal">
    <input type="number">
</body>
</html>
