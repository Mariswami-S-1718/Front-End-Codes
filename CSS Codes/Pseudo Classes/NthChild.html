<style>
    table {
        border: 2px solid black;
        border-collapse: collapse;
        padding: 5px; width: 80%;
    }
    td {
        border: 1px solid black;
        text-align:center;
    }
    tr:nth-child(even) {
        background-color: lightblue;
    }
    tr:nth-child(odd) {
        background-color: blueviolet;
    }
</style>
<body>
    <table>
        <tr>
            <td>Row 1</td>
            <td>Row 1</td>
        </tr>
        <tr>
            <td>Row 2</td>
            <td>Row 2</td>
        </tr>
        <tr>
            <td>Row 3</td>
            <td>Row 3</td>
        </tr>
    </table>
</body>
