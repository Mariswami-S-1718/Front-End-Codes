<script>

    //Example 2: OOP's
    class Student {
        javaCourse() {
            console.log("Students Enrolled for java");
        }
        pythonCourse() {
            console.log("Students Enrolled for python");
        }
    }
    s1 = new Student();
    s1.name = 'Mariswamy';
    s1.javaCourse(); //Students Enrolled for java

    s2 = new Student();
    s2.name = 'Siri';
    s2.pythonCourse(); //Students Enrolled for python

</script>

<!-- 
Instance Variable: variables present inside the object
-->
