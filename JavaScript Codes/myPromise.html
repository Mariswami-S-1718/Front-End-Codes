<script>
    let myPromise = new Promise((resolve, reject) => {
        let success = true;

        if (success) {
            resolve("First step completed.");
        } else {
            reject("Something went wrong.");
        }
    })
    myPromise.then((result) => {
        console.log(result);
    })
    .then((nextResult) => {
        console.log(nextResult);
    })
    .catch((error) => {
        console.log(error);
    });
</script>
