<!DOCTYPE html>
<html lang="en">
<head>
    <title>Email Validation Form</title>
</head>
<body>
    <h2>Email Validation</h2>
    <form>
        <label for="">Email:</label>
        <input type="email" id="email" name="email"
        pattern="^[a-zA-Z0-9.%#+-]+@[a-zAZ0-9.-]+\.[a-zA-Z]{2,}$" required>
    </form>
</body>
</html>
