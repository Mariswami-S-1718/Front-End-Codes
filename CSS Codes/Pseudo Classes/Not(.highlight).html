<!DOCTYPE html>
<html lang="en">
<head>
    <title>Not Highlight</title>
    <style>
        .highlight {
            background-color: yellow;
            color: black;
        }
        p:not(.highlight) {
            background-color: lightpink;
            color: black;
        }
    </style>
</head>
<body>
    <p>This will be styled by : not()</p>
    <p class="highlight">This is highlighted paragraph</p>
    <p>This will be styled by : not()</p>
</body>
</html>
