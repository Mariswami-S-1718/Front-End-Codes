<style>
    #msg {
        color: red;
        font-size: 15px;
    }
</style>
<form onsubmit="vaalidate()">
    <label>Username:</label>
    <input type="text" id="username"><span id="msg">*</span>
    <br><br>
    <button>Submit</button>
</form>
<Script>
    function vaalidate() {
        event.preventDefault();
        let data = document.getElementById('username').value;
        if(data == '') {
            // alert('Username should not be empty');
            let msg = document.getElementById('msg');
            msg.textContent = 'Username should not be empty';
        }
        else if (data.length < 2) {
            let msg = document.getElementById('msg');
            msg.textContent = 'Minimum length is 2';
        }
        else if (data.length > 15) {
            let msg = document.getElementById('msg');
            msg.textContent = 'maximum length is 15';
        }
        else {
            let data = document.getElementById('username').value = '';
            let msg = document.getElementById('msg');
            msg.textContent = '*';
        }
    }
</Script>
