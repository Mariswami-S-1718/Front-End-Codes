<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hover Pseudo Class</title>
    <style>
        p {
            border: 2px solid black;
            height: 50px; width: 50px;
            background-color: aqua;
        }

        p:hover {
            margin-left: 200px;
        }

        h3:hover {
            color: red;
        }

    </style>
</head>
<body>
    <p></p>
    <h3>Cristiano Ronaldo.</h3>
</body>
</html>
