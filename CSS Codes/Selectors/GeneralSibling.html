<!DOCTYPE html>
<html lang="en">
<head>
    <title>Generall Sibling Selector</title>
    <style>

        /* Selects General sibling of h3 (p) */
        h3 ~ p {
            color: blue;
        }
    </style>
</head>
<body>

    <h3>Heading</h3>
    <p>Para 1</p>
    <p>Para 2</p>

    <h2>Heading</h2>
    <p>Para after h2</p>

    <div>
        <p>Para inside the div</p>
    </div>

    <h3>Heading</h3>
    <p>Para 1</p>
    <p>Para 2</p>

</body>
</html>
