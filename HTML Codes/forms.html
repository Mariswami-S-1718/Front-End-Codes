<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML Form</title>
</head>
<body>
    <h1>Login</h1>

    <fieldset style="width:500px;">
    <legend><strong>Personal Info</strong></legend><br>
    <form>

        <label for="username">Username: </label>
        <input type="text" id="username" required
        placeholder="Enter your Name"
        title="Enter your Name...">
        <br><br>

        <label for="email">Email: </label>
        <input type="email" id="email" required
        placeholder="Enter valid Email"
        title="Enter your Email...">
        <br><br>

        <label for="pass">Password: </label>
        <input type="password" id="pass" required
        placeholder="Enter password"
        title="Enter your Password">
        <br><br>

        <label for="age">Age:</label>
        <input type="number" max="25" min="18"
        placeholder="Enter your Age" required>
        <br><br>

        <label for="date">DOB:</label>
        <input type="date" id="date" name="date" required>
        <br><br>

        <label for="website">Website Link:</label>
        <input type="url" id="website" name="website" title="Please Fill out this field" required>
        <br><br>

        <label>Upload Resume:</label>
        <input type="file" accept=".pdf, .jpg, .png" required>
        <br><br>

        <label>Skills:</label>
        <input type="checkbox">Java
        <input type="checkbox">Aptitude
        <input type="checkbox">Python
        <input type="checkbox">SQL
        <input type="checkbox">ReactJS
        <input type="checkbox">FrontEnds
        <br><br>

        <label>Gender:</label>
        <input type="radio" name="gender">Male
        <input type="radio" name="gender">Female
        <input type="radio" name="gender">other
        <br><br>

        <label for="city">Select City:</label>

        <select>
            <option>Sindhanur</option>
            <option>Bengaluru</option>
            <option>Mumbai</option>
            <option>Pune</option>
            <option>New Delhi</option>
            <option>Kolkatt</option>
        </select>
        <br><br>

        <label for="comments">your Feedback</label>
        <textarea>Write your feedback area...</textarea>
        <br><br>

        <label for="volume">Volume:</label>
        <input type="range" id="volume" name="volume" min="0" max="100" value="50">
        <br><br>

        <button for="submit">Submit</button><br><br>
        <input type="reset">

    </form>
    </fieldset>

</body>
</html>
