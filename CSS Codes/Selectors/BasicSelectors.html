<!DOCTYPE html>
<html lang="en">
<head>
    <title>Element, Group, Universal</title>
    <style>

        /* Group Selectors: Selects an element using group ID's */
        #myid, container, h3 {
            color: blue;
        }

        /* Element Selector: Selects an element using an Element Name */
        p {
            color: red;
        }

        /* Universal Selectors: Select All Elements */
        * {
            background-color: beige;
        }
        
    </style>
</head>
<body>
    <p>Lorem ipsum dolor sit amet.</p>
</body>
</html>
